<div class="register-container">
  <div class="register-card">

    <!-- HEADER -->
    <div class="login-header">
      <img
        src="https://ignug.yavirac.edu.ec/assets/images/web/logo_login.png"
        alt="Logo Yavirac"
        class="login-logo"
      />
      <h1>Crear Cuenta</h1>
      <p>Sistema de Gestión Yavirac</p>
    </div>

    <!-- FORMULARIO -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >

      <!-- NOMBRES Y APELLIDOS -->
      <div class="row">
        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
            placeholder="Ingrese sus nombres"
            [class.is-invalid]="firstName?.invalid && firstName?.touched"
          />
          <div class="invalid-feedback" *ngIf="firstName?.invalid && firstName?.touched">
            El nombre es obligatorio
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
            placeholder="Ingrese sus apellidos"
            [class.is-invalid]="lastName?.invalid && lastName?.touched"
          />
          <div class="invalid-feedback" *ngIf="lastName?.invalid && lastName?.touched">
            El apellido es obligatorio
          </div>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          [class.is-invalid]="email?.invalid && email?.touched"
        />
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="email?.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <!-- PASSWORDS -->
      <div class="row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="••••••"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="••••••"
            [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
          />
