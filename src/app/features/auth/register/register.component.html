<div class="register-container">
  <div class="register-card">
    <div class="login-header">
      <img
        src="https://ignug.yavirac.edu.ec/assets/images/web/logo_login.png"
        alt="Logo Yavirac"
        class="login-logo"
      />
      <h1>Crear Cuenta</h1>
      <p>Sistema de Gestión Yavirac</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)" class="register-form">
      <div class="row">
        <div class="form-group">
          <label for="name">Nombres</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Ingrese sus nombres"
            required
            ngModel
          />
        </div>

        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            placeholder="Ingrese sus apellidos"
            required
            ngModel
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          required
          ngModel
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="••••••"
          required
          minlength="6"
          ngModel
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
        Crear cuenta
      </button>
    </form>
  </div>
</div>
