<div class="register-container">
  <div class="register-card">
    <div class="login-header">
      <img
        src="https://ignug.yavirac.edu.ec/assets/images/web/logo_login.png"
        alt="Logo Yavirac"
        class="login-logo"
      />
      <h1>Crear Cuenta</h1>
      <p>Sistema de Gestión Yavirac</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)" class="register-form">
      <div class="row">
        <div class="form-group">
          <label for="name" class="label-with-icon">
            <span class="material-icons">badge</span>
            Nombres
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Ingrese sus nombres"
            required
            ngModel
          />
        </div>

        <div class="form-group">
          <label for="lastname" class="label-with-icon">
            <span class="material-icons">person</span>
            Apellidos
          </label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            placeholder="Ingrese sus apellidos"
            required
            ngModel
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="label-with-icon">
          <span class="material-icons">mail</span>
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          required
          ngModel
        />
      </div>

      <div class="form-group">
        <label for="password" class="label-with-icon">
          <span class="material-icons">lock</span>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="••••••"
          required
          minlength="6"
          ngModel
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
        <span class="material-icons">person_add</span>
        Crear cuenta
      </button>
    </form>
  </div>
</div>
